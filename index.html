<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" type="text/css"/>
    <title>Calculadora</title>
</head>
<body>
   <div class="container">
    <div class="calculadora">
        <div id="displayCalculadora">
            
        </div>
           <button class="col-2 arribabtns borderIzq borderArriba" id="borrarDisplay">AC</button>
           <button class="operador arribabtns tipo borderArriba" value="porcentaje">%</button>
           <button class="operador tipo borderArriba" value="dividir">/</button>
           <button class="numero borderIzq">7</button>
           <button class="numero">8</button>
           <button class="numero">9</button>
           <button class="operador tipo" value="multiplicar">X</button>
           <button class="numero borderIzq">4</button>
           <button class="numero">5</button>
           <button class="numero">6</button>
           <button class="operador tipo" value="restar">-</button>
           <button class="numero borderIzq">1</button>
           <button class="numero">2</button>
           <button class="numero">3</button>
           <button class="operador tipo" value="sumar">+</button>
           <button class="col-2 numero borderIzq btnAbajo cero">0</button>
           <button class="numero btnAbajo">.</button>
           <button class="operador igual btnAbajo" value="igual">=</button>
      
    </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
